<div class="container">
  <h1>Please contact us for any queries.Your information is valuable to us.</h1>
  <div class="row">
    <div class="col-md-12">
      <form (ngSubmit)="saveContact()" #contactForm="ngForm">
        <div class="form-group">
            <div class="col-md-2"> <label for="name">Name</label></div>
            <div class="col-md-10"> <input type="text" class="form-control" [(ngModel)]="contact.name" name="name" required></div>
        </div>
        <div class="form-group">
            <div class="col-md-2">  <label for="email">Email</label></div>
              <div class="col-md-10"> <input type="text" class="form-control" [(ngModel)]="contact.email" name="email" required></div>
        </div>
        <div class="form-group">
            <div class="col-md-2"> <label for="phone">Phone number</label></div>
              <div class="col-md-10"> <input type="text" class="form-control" [(ngModel)]="contact.phone" name="phone" required></div>
        </div>
        <div class="form-group">
            <div class="col-md-2"> <label for="query">Query</label></div>
              <div class="col-md-10"> <input type="text" class="form-control" [(ngModel)]="contact.query" name="query" required></div>
        </div>
        <div class="form-group">
            <div class="col-md-2">  <label for="suggestion">Suggestions</label></div>
              <div class="col-md-10">  <input type="text" class="form-control" [(ngModel)]="contact.suggestion" name="suggestion" required></div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!contactForm.form.valid">Save</button>
        </div>



        <div class="alert alert-warning alert-dismissible" role="alert" *ngIf="message !== ''">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            {{message}}
          </div>
      </form>
    </div>
  </div>
